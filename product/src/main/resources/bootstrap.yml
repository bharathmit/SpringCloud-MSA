spring:
  application:
    name: product
  cloud:
    config:
      uri: http://localhost:8099
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler.probability: 1
      
server:
  port: 8010 
    
management:
  endpoints:
    web:
      exposure:
        include: "*"

keycloak:
  auth-server-url: http://localhost:8080/auth 
  realm: master 
  public-client: true 
  resource: product-app
  security-constraints[0]:
    authRoles[0]: user 
    securityCollections[0]:
      patterns[0]: /products/*


      
  
