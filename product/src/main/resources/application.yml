spring:
  application:
    name: product
  config:
    import: optional:configserver:http://192.168.0.109:8099

  sleuth:
    sampler.probability: 1
      
server:
  port: 8010

eureka:
  instance:
    hostname: registry
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka
    healthcheck:
      enabled: true

info:
  app:
    name: Spring Boot Product Application
    description: ${info.app.name} is Running on ${server.port} port


management:
  endpoints:
    web:
      exposure:
        include: "*"

    
    
  
      
  
