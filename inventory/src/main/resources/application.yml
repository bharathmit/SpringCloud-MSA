spring:
  application:
    name: inventory
  config:
    import: optional:configserver:http://192.168.0.109:8099

  sleuth:
    sampler.probability: 1
      
server:
  port: 8020

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka

info:
  app:
    name: Spring Boot Inventory Application
    description: ${info.app.name} is Running on ${server.port} port

management:
  endpoints:
    web:
      exposure:
        include: "*"

    
    
  
      
  
